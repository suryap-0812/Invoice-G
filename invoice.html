<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin: 0 auto;
            max-width: 400px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .invoice {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #aaa;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator!!</h1>
    <div class="form-container">
        <label>Customer Name:<input id="name" type="text" placeholder="Enter customer-name"></label>
        <label>Item Name:<input id="item" type="text" placeholder="Enter item-name"></label>
        <label>Quantity:<input id="quantity" type="number" placeholder="Enter quantity"></label>
        <label>Price per Item:<input id="price" type="number" placeholder="Enter price"></label>
        <label>Tax rate(%):<input id="tax" type="number" placeholder="Enter tax-rate"></label>
        <button onclick="generateInvoice()">Generate invoce</button>
    </div>

    <div class="invoice" id="invoice">
        <!-- Invoice result-->
    </div>

    <script>
        function generateInvoice() {
            // value vaangu...
            const name = document.getElementById("name").value;
            const item = document.getElementById("item").value;
            const qty = parseFloat(document.getElementById("quantity").value);
            const prc = parseFloat(document.getElementById("price").value);
            const txrate = parseFloat(document.getElementById("tax").value);
            const subtotal = qty * prc;
            const tax = (txrate / 100) * subtotal;
            const total = subtotal + tax;
            // thiranthidu..

            const invoiceDiv = document.getElementById("invoice");
          
            invoiceDiv.innerHTML = `
                <h3>Invoice</h3>
                <p><strong>Customer Name:</strong> ${name}</p>
                <p><strong>Item:</strong> ${item}</p>
                <p><strong>Quantity:</strong> ${qty}</p>
                <p><strong>Price per Item:</strong> $${prc.toFixed(2)}</p>
                <p><strong>Subtotal:</strong> $${subtotal.toFixed(2)}</p>
                <p><strong>Tax (${txrate}%):</strong> $${tax.toFixed(2)}</p>
                <h3>Total: $${total.toFixed(2)}</h3>`;
        }
    </script>
</body>
</html>
